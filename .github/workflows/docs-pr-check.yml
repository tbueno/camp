name: Documentation PR Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-pr-check.yml'

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Patch Docsy theme to disable Hugo Module imports
        run: |
          sed -i 's/disable: false/disable: true/g' docs/themes/docsy/hugo.yaml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Install dependencies and build
        working-directory: docs
        run: |
          npm ci
          hugo --minify

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          # Only check internal links, exclude the baseURL since it won't exist until deployment
          args: --verbose --no-progress --exclude 'https://tbueno.github.io/camp' './docs/public/**/*.html'
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: 'docs/content/**/*.md'

  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Spell check
        uses: streetsidesoftware/cspell-action@v5
        with:
          files: 'docs/content/**/*.md'
          config: 'docs/cspell.json'
          incremental_files_only: false
