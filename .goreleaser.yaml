version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    ldflags:
      - "-X main.Version={{.Version}} -X main.Commit={{.Commit}}"
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_arm64

archives:
  - formats: ["tar.gz"]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ["zip"]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: tbueno
    name: camp

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default: false.
  prerelease: auto

  header: |
    ## {{ .TagSubject }}

    {{.TagBody}}
  footer: |
    ## Final Notes
    Original branch: {{ .Branch }}
    Release date: {{ .Date }}

brews:
  - name: camp
    homepage: https://github.com/tbueno/camp
    repository:
      owner: tbueno
      name: homebrew-tap
